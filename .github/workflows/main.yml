    name: Build e FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v2
      - name: Configura Node.js 12.0
        uses: actions/setup-node@v2
        with:
          node-version: 12.0
          cache: "npm"
      - name: Instala app
        run: npm ci
      - name: ConstrÃ³i app
        run: npm run build-dinobri
