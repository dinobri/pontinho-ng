name: Build e FTP
on:
  push:
    branches: main
env:
  # PASTA_DEPLOY: pasta_deploy
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.0
        uses: actions/setup-node@v2
        with:
          node-version: 12.0
          cache: "npm"
      - run: npm ci
      - run: npm run build-dinobri
