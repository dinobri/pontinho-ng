<section class="card">
  <div class="card-body">
    <h2 class="card-title">Dados da rodada</h2>

    <div id="jogadores">
      <header class="d-none d-lg-block">
        <div class="row">
          <div class="col-3">
            <span>Nome</span>
          </div>
          <div class="col-1">
            <span>Saldo</span>
          </div>
          <div class="col-4 text-center">
            <span>Pontuação na rodada</span>
          </div>
          <div class="col-1">
            <span>Geral</span>
          </div>
          <div class="col-1">
            <span>Estoura em</span>
          </div>
          <div class="col-1">
            <span>Estourou?</span>
          </div>
          <div class="col-1">
            <span>...</span>
          </div>
        </div>
      </header>
      <article>
        <div class="row" *ngFor="let jogador of jogadores">
          <div class="col-6 col-lg-3">
            <span>{{ jogador.nome }}</span>
          </div>
          <div class="col-6 col-lg-1 text-end">
            <span class="">{{ jogador.saldo | currency }}</span>
          </div>
          <div class="col-12 col-lg-4 text-center">
            <div class="row">
              <div class="col-5">
                <button class="btn btn-outline-danger" (click)="alterarPontuacaoRodada(jogador, -5)">
                  <span class="fa fa-fw fa-angle-double-left"></span>
                </button>
                <button class="btn btn-outline-danger"  (click)="alterarPontuacaoRodada(jogador, -1)">
                  <span class="fa fa-fw fa-angle-left"></span>
                </button>
              </div>
              <div class="col-2">
                <span>{{ jogador.pontuacaoRodada }}</span>
              </div>
              <div class="col-5">
                <button class="btn btn-outline-primary"  (click)="alterarPontuacaoRodada(jogador, 1)">
                  <span class="fa fa-fw fa-angle-right"></span>
                </button>
                <button class="btn btn-outline-primary"  (click)="alterarPontuacaoRodada(jogador, 5)">
                  <span class="fa fa-fw fa-angle-double-right"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-3 col-lg-1 text-end">
            <span>{{ jogador.pontuacaoGeral }}</span>
          </div>
          <div class="col-3 col-lg-1 text-end">
            <span>{{ 100 - jogador.pontuacaoGeral }}</span>
          </div>
          <div class="col-3 col-lg-1 text-center">
            <span class="fa fa-bomb" *ngIf="jogador.pontuacaoGeral + jogador.pontuacaoRodada >= 100"></span>
          </div>
          <div class="col-3 col-lg-1">
            <span>...</span>
          </div>
        </div>
      </article>
    </div>
  </div>
  <footer class="card-footer" *ngIf="isPartidaIniciada">
    <div class="row">
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-primary" (click)="rodadaEncerrada.emit()">Encerrar rodada</button>
      </div>
    </div>
  </footer>
</section>
