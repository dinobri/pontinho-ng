<section class="card">
  <div class="card-body">
    <h2 class="card-title">
      Dados da partida
    </h2>
    <div class="row">
      <div class="col">
        <span>Valor da ficha: {{ partida.valorFicha }}</span>
      </div>
      <div class="col">
        <span>Lágrima: {{ partida.quantidadeFichasLagrima }}</span>
      </div>
      <div class="col">
        <span>Estourada: {{ partida.quantidadeFichasEstourada }}</span>
      </div>
      <div class="col">
        <span *ngIf="partida.valorBolao">Bolão: {{ partida.valorBolao }}</span>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <div class="row">
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-primary" (click)="iniciarPartida()"
          *ngIf="!isIniciada" >
          Iniciar partida
        </button>
        <!-- <button class="btn btn-outline-primary" (click)="encerrarPartida()" *ngIf="isIniciada" >Encerrar partida</button> -->
      </div>
    </div>
  </footer>
</section>

<app-rodada [jogadores]="partida.jogadores" [isPartidaIniciada]="isIniciada"
  (rodadaEncerrada)="encerrarRodada()">
</app-rodada>
